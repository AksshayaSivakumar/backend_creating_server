<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>

    .form-control-inline {
     margin:1rem 0;

   }
   
   .form-control-inline label,
   .form-control-inline input {
    display:inline-block;
    width:auto;
   
   }

   .form-control-inine input{
    border:1px solid rgb(190, 137, 37);
    font:inherit;
    border-radius:2px;
    
   }

   button{
    font:inherit;
    border:1px solid blue;
    color:rgb(19, 19, 148);
    background:white;
    border-radius:5px;
    margin-top: 5px;
   }
   
   button:hover,
   button:active{
    background-color: #6200ff;
    color:white;
   }

   
    </style>
</head>
<body>
    
    <button style="float:right" type="submit" onclick="window.location.href='contactus';">contact us</button>   
    <div class="form-control-inline">
    <form action="/login" method="POST" onsubmit="localStorage.setItem('username', document.getElementById('username').value)" >
        <label for="username">Name </label>
        <input id="username" type="text" name="username">
        <br>
        
    </div>
    <button type="submit">Login</button>
    

   
        
    </form>

</body>
</html>
